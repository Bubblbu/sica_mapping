<style>
  #filters-panel {
    order: 2;
    width: 320px;
    min-width: 240px;
    max-width: 520px;
    height: 100%;
    background: #fff;
    border-left: 1px solid #d7dbe5;
    box-shadow: -2px 0 6px rgba(15, 23, 42, 0.06);
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
    z-index: 2;
  }

  #filters-panel .pane-resize-handle {
    position: absolute;
    top: 0;
    left: -4px;
    width: 8px;
    bottom: 0;
    cursor: ew-resize;
    user-select: none;
  }

  #filters-panel .pane-resize-handle::after {
    content: "";
    position: absolute;
    top: 20px;
    bottom: 20px;
    right: 3px;
    width: 2px;
    background: #d0d4dd;
    border-radius: 2px;
  }

  #filters-panel .filters-card {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    background: #fff;
  }

  #filters-panel h3 {
    margin: 0 0 12px;
    font-size: 16px;
    color: #1d2533;
  }

  #filters-panel .filter-section {
    margin-bottom: 18px;
  }

  #filters-panel .filter-section h4 {
    margin: 10px 0 8px;
    font-size: 14px;
    color: #27354a;
  }

  #filters-panel label {
    display: block;
    margin-bottom: 6px;
    cursor: pointer;
    font-size: 13px;
    color: #1d2129;
  }

  #filters-panel select,
  #filters-panel input[type="date"],
  #filters-panel input[type="number"],
  #filters-panel input[type="range"] {
    width: 100%;
    box-sizing: border-box;
  }

  #filters-panel .filter-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 6px;
  }

  #filters-panel .filter-grid label {
    display: flex;
    flex-direction: column;
    font-size: 12px;
    margin-bottom: 0;
    color: #27354a;
  }

  #filters-panel .filter-grid label span {
    margin-bottom: 2px;
  }

  #filters-panel .status-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
    margin-bottom: 12px;
  }

  #filters-panel .status-table th,
  #filters-panel .status-table td {
    border: 1px solid #dde1eb;
    padding: 6px;
    text-align: right;
  }

  #filters-panel .status-table thead th {
    background: #f3f5fb;
    font-weight: 600;
    text-align: right;
  }

  #filters-panel .status-table tbody th {
    text-align: left;
    background: #f8f9fd;
    font-weight: 600;
  }

  #filters-panel .status-table td[data-value="none"] {
    color: #777;
  }

  #filters-panel .filter-tags {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 6px;
    max-height: 160px;
    overflow: auto;
    margin-bottom: 10px;
  }

  #filters-panel .filter-tag {
    display: block;
    margin-bottom: 4px;
    font-size: 12px;
  }

  #filters-panel .filter-tag-count {
    color: #6b7280;
    margin-left: 4px;
  }

  #filters-panel .filter-none {
    color: #777;
  }

  #filters-panel .filter-year {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 8px;
  }

  #filters-panel .filter-year-toggle {
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  #filters-panel .filter-year-value {
    font-size: 12px;
    color: #444;
  }

  #filters-panel .filter-visual {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  #filters-panel .filter-actions {
    display: flex;
    gap: 6px;
    margin-bottom: 10px;
  }

  #filters-panel .filter-actions button {
    flex: 1;
    padding: 4px 6px;
    border: 1px solid #cdd1dd;
    background: #f3f5fb;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }

  #filters-panel .filter-actions button:hover {
    background: #e6e9f4;
  }

  #filters-panel .filter-building {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #filters-panel button#filter-reset {
    width: 100%;
    padding: 6px;
    border: 1px solid #bbb;
    background: #f7f7f7;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 4px;
  }

  #filters-panel button#filter-reset:hover {
    background: #ececec;
  }
</style>
<div id="filters-panel">
  <div class="pane-resize-handle" data-target="#filters-panel" data-side="left" data-min-width="240" data-max-width="520"
    aria-hidden="true"></div>
  <div class="filters-card">
    <h3>VTU Membership</h3>
    <div class="filter-section">
      <h4>Status</h4>
      <table class="status-table">
        <thead>
          <tr>
            <th></th>
            <th># Units</th>
            <th># Bldgs</th>
            <th># VTU bldgs</th>
            <th># Members</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Total</th>
            <td id="status-total-units" data-value="none">–</td>
            <td id="status-total-buildings" data-value="none">–</td>
            <td id="status-total-vtu" data-value="none">–</td>
            <td id="status-total-members" data-value="none">–</td>
          </tr>
          <tr>
            <th scope="row">In view</th>
            <td id="status-view-units" data-value="none">–</td>
            <td id="status-view-buildings" data-value="none">–</td>
            <td id="status-view-vtu" data-value="none">–</td>
            <td id="status-view-members" data-value="none">–</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="filter-section">
      <h4>Visualization</h4>
      <div class="filter-visual">
        <label><input type="checkbox" id="viz-color-vtu" checked> Color-scale VTU buildings (total units)</label>
        <label><input type="checkbox" id="viz-hide-non"> Hide buildings w/o members</label>
        <label><input type="checkbox" id="viz-show-blocks" checked> Show block outlines</label>
        <label><input type="checkbox" id="viz-color-blocks" checked> Color-scale blocks (total units)</label>
      </div>
    </div>
    <div class="filter-section">
      <label><input type="checkbox" id="filter-require-member"> Require member tag</label>
      <div class="filter-year">
        <label class="filter-year-toggle"><input type="checkbox" id="filter-year-enabled"> Filter by membership year</label>
        <input type="range" id="filter-updated-year" min="0" max="0" step="1" disabled>
        <div class="filter-year-value" id="filter-updated-year-label">Year: Any</div>
      </div>
    </div>
    <div class="filter-section">
      <h4>Neighbourhoods</h4>
      <div class="filter-tags" id="filter-neighbourhoods">
        $hood_html
      </div>
      <div class="filter-actions">
        <button type="button" id="hood-select-all">Select all</button>
        <button type="button" id="hood-clear">Clear all</button>
      </div>
    </div>
    <div class="filter-section">
      <h4>Building Filters</h4>
      <div id="filter-building-section" class="filter-building"></div>
    </div>
    <button type="button" id="filter-reset">Reset filters</button>
  </div>
</div>
