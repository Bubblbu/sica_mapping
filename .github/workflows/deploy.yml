# .github/workflows/deploy.yml
name: Deploy map to GitHub Pages

on:
  push:
    branches: [main]        # adjust if your default branch differs
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Build map
        run: python build_sica_map.py --config config.toml

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
